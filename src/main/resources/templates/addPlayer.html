<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Add player</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1 th:text="${message}" id="Message"/>
</div>
<div class="container mt-5 mb-5">
    <form action="/gameplay/front/player/input" method="post">
        <input type="text" name="name" placeholder="Введите имя игрока" class="form-control" id="playerNameInput"><br>
        <button type="submit" class="btn btn-success" id="playerNameButton">Добавить</button>
    </form>
</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.1/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
</body>
</html>
