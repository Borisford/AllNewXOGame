<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>End the Game</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1 th:text="${message}" id="Message"/>
    <form action="/gameplay/front/restart" method="post">
        <input type="hidden" name="playerId"  th:value=${playerId}>
        <input type="hidden" name="playerKey"  th:value=${playerKey}>
        <button type="submit" class="btn btn-success" id="NewGameButton">Начать новую игру</button>
    </form>
</div>
<div th:each="el : ${strings}" class="alert alert-info mt-2" id="GameField">
    <h3 th:text="${el}"/>
</div>
<div class="container mt-5 mb-5">
    <a class="me-3 py-2 text-dark text-decoration-none" href="/gameplay/front/main" id="BackButton">Назад</a>
</div>


<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.1/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
</body>
</html>
