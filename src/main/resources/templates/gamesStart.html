<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5 mb-5">
    <h1 th:text="'Ваш ключ игрока:&nbsp;'+${playerKey}" /><br>
</div>

<div class="container mt-5 mb-5">
    <form action="/gameplay/front/single" method="post">
        <input type="hidden" name="playerId"  th:value=${playerId}>
        <input type="hidden" name="playerKey"  th:value=${playerKey}>
        <button type="submit" class="btn btn-success">Начать соло с ботом</button>
    </form>
    <form action="/gameplay/front/start/multi" method="post">
        <input type="hidden" name="playerId"  th:value=${playerId}>
        <input type="hidden" name="playerKey"  th:value=${playerKey}>
        <button type="submit" class="btn btn-success">Начать игру с живым противником</button>
    </form>
    <form action="/gameplay/front/follow/multi" method="post">
        <input type="hidden" name="playerId"  th:value=${playerId}>
        <input type="hidden" name="playerKey"  th:value=${playerKey}>
        <button type="submit" class="btn btn-success">Присоединиться к начатой игре</button>
    </form>



</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.1/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
</body>
</html>
