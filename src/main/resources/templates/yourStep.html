<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Your step</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1 th:text="'Ваш ключ игры:&nbsp;'+${playGroundKey}"  id="PlayGroundKey"/><br>
    <h1 th:text="'Ваш ключ игрока:&nbsp;'+${playerKey}"  id="PlayersKey"/><br>
    <h1 th:text="'Это ваш ход'" /><br>
    <h1 th:text="'Ваш символ:&nbsp;'+${symbol}"/><br>
    <h1 th:text="${message}" id="Message"/><br>
</div>

<div class="container mt-5 mb-5">
    <div th:each="el : ${strings}" class="alert alert-info mt-2" id="GameField">
        <h3 th:text="${el}"/>
    </div>
    <div class="container mt-5 mb-5">
        <form action="/gameplay/front/step" method="post">
            <input type="hidden" name="playerKey"  th:value=${playerKey}>
            <input type="hidden" name="playerId"  th:value=${playerId}>
            <input type="hidden" name="playGroundKey"  th:value=${playGroundKey}>
            <input type="hidden" name="playGroundId"  th:value=${playGroundId}>
            <input type="text" name="cell" placeholder="Введите номер ячейки" required class="form-control" id="CellInput"><br>
            <input type="hidden" name="firstTri"  th:value=0>
            <button type="submit" class="btn btn-success" id="StepDoButton">Сделать ход</button>
        </form>
    </div>



</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.1/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
</body>
</html>
