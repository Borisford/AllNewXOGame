<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Game number</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1 th:text="${message}" id="Message"/>
</div>
<div class="container mt-5 mb-5">
    <form action="/gameplay/front/find" method="post">
        <input type="hidden" name="playerId"  th:value=${playerId}>
        <input type="hidden" name="playerKey"  th:value=${playerKey}>
        <input type="text" name="playGroundKey" placeholder="Введите номер игры, к которой хотите присоединиться" class="form-control" id="GameNumberInput"><br>
        <button type="submit" class="btn btn-success" id="JoinButton">Присоединиться</button>
    </form>
</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.1/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
</body>
</html>
